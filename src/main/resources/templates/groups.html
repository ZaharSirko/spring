<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Groups</title> 
</head>
<body>
  <header th:insert="~{blocks/header::header}"></header>
  <main>
  <div class="container mt-5">
    <h1>Groups</h1>
    <div class="bd-example-snippet bd-code-snippet"><div class="bd-example m-0 border-0">
      <table class="table table-striped">
        <thead>
            <tr>
                <th> # </th>
                <th> Name </th>
                <th> Details </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="el : ${groups}">
                <td><span th:text="${el.group_id}"> # </span></td>
                <td><span th:text="${el.group_name}"> Name </span></td>
                <td><a th:href="'/groups/'+ ${el.group_name}">Details</a></td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Add Group</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add group</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/groups" method="post">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name of group</label>
                <input type="text" name="name" placeholder="Enter name of group" class="form-control" id="recipient-name">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add group</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer th:insert="~{blocks/footer::footer}"></footer>
</body>
</html>
