<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Students</title> 
</head>
<body>
    <header th:insert="~{blocks/header::header}"></header>
  <main>
  <div class="container mt-5">
        <h1>Students</h1>
        <table class="table table-striped">
          <thead>
              <tr>
                  <th> # </th>
                  <th> Group </th>
                  <th> Name </th>
                  <th> Surename </th>
                  <th> Address </th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="el : ${student}">
                  <td><span th:text="${el.student_id}"> # </span></td>
                  <td><span th:text="${el.group.group_name}">Group</span></td>
                  <td><span th:text="${el.std_name}"> Name </span></td>
                  <td><span th:text="${el.surename}"> Surename </span></td>
                  <td><span th:text="${el.address}"> Address </span></td>
              </tr>
          </tbody>
      </table>
  </div>
  </main>
  <footer th:insert="~{blocks/footer::footer}"></footer>

</body>
</html>
